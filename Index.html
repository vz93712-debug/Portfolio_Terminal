<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>System Interface // Junior Dev</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="scanlines"></div>
        <div class="terminal">
            <div id="output">
                <div class="line">Initializing system... [OK]</div>
                <div class="line">Loading user profile... [OK]</div>
                <div class="line">Welcome to the Matrix.</div>
                <div class="line">----------------------------------------</div>
                <div class="line">
                    Type <span class="highlight">help</span> to see available
                    commands.
                </div>
                <br />
            </div>

            <div class="input-line">
                <span class="prompt">neo@portfolio:~$</span>
                <input
                    type="text"
                    id="command-input"
                    autocomplete="off"
                    autofocus
                    spellcheck="false"
                />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
